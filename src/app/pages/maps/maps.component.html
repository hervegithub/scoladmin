<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      <div class="row">
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Ecoles</h5>
                  <span class="h2 font-weight-bold mb-0">{{nombreEcole}}</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                    <i class="fas fa-chart-bar"></i>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">
                <span class="text-success mr-2"><i class="fa fa-arrow-up"></i> 3.48%</span>
                <span class="text-nowrap">Since last month</span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">New users</h5>
                  <span class="h2 font-weight-bold mb-0">2,356</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-warning text-white rounded-circle shadow">
                    <i class="fas fa-chart-pie"></i>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">
                <span class="text-danger mr-2"><i class="fas fa-arrow-down"></i> 3.48%</span>
                <span class="text-nowrap">Since last week</span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Sales</h5>
                  <span class="h2 font-weight-bold mb-0">924</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-yellow text-white rounded-circle shadow">
                    <i class="fas fa-users"></i>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">
                <span class="text-warning mr-2"><i class="fas fa-arrow-down"></i> 1.10%</span>
                <span class="text-nowrap">Since yesterday</span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Performance</h5>
                  <span class="h2 font-weight-bold mb-0">49,65%</span>
                </div>
                <div class="col-auto">
                  <div class="icon icon-shape bg-info text-white rounded-circle shadow">
                    <i class="fas fa-percent"></i>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">
                <span class="text-success mr-2"><i class="fas fa-arrow-up"></i> 12%</span>
                <span class="text-nowrap">Since last month</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow border-0 content-form">
        <form>
          <div class="form-group">
            <label for="inputAddress">Denomination</label>
            <input type="text" class="form-control" id="inputDenomination" [(ngModel)]="name"
            [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email" [(ngModel)]="email"
              [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Telephone</label>
              <input type="tel" class="form-control" id="inputPassword4" placeholder="Telephone" [(ngModel)]="telephone"
              [ngModelOptions]="{standalone: true}">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Quartier, details de localisation" [(ngModel)]="location"
            [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <label for="inputAddress2">Administrateur</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Nom de l'administrateur" [(ngModel)]="admin"
            [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">Type</label>
              <select id="inputState" class="form-control" [(ngModel)]="type" [ngModelOptions]="{standalone: true}">
                  <option >Ecole publique</option>
                  <option selected>Ecole priv√©e</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">City</label>
              <select id="inputState" class="form-control" [(ngModel)]="city" [ngModelOptions]="{standalone: true}">
                <option *ngFor="let ville of villes ; let i:index">{{ville}}</option>
              </select>
            </div>
            <div class="form-group col-md-2">
              <label for="inputZip">Code postal</label>
              <input type="text" class="form-control" id="inputZip" [(ngModel)]="codePostal" [ngModelOptions]="{standalone: true}">
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Compte premium ?
              </label>
            </div>
          </div>
          <button  class="btn btn-primary" (click)="addSchool()">Ajouter</button>
        </form>
      </div>
    </div>
  </div>
</div>
